{% extends "index.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 class="page-header">Панель управления</h3>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <p>Допустимые форматы: *.iso, *.marc, *.dat</p>
                <form method="POST" action="{{ url_for('main.upload') }}" enctype="multipart/form-data">
                    <p><input type="file" name="file" accept=".iso,.marc,.dat" multiple></p>
                    <p><input type="submit" class="btn btn-primary" value="Загрузить"></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
