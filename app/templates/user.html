{% extends "base.html" %}

{% block content %}
<div class="container col-centered" id="myContent">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="well">
                <table>
                    <tr valign="top">
                        <td><img src="{{ user.avatar(80) }}"></td>
                        <td><h1>{{ user.username }}</h1></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
