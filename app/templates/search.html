{% extends "base.html" %}

{% block content %}
<p> <form class="form form-horizontal" action="/search" method="POST">
    {{ form.request }}
    {{ form.submit }}
</form></p>
<h3>Результаты поиска:</h3>
<table class="table">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Pages</th>
        <th scope="col">URL</th>
    </tr>
{%  for record in records %}
<tr>
    <td>{{ record.id }}</td>
    <td>{{ record.title }}</td>
    <td>{{ record.pages }}</td>
    <td>{{ record.url }}</td>
</tr>
    {% endfor %}
</table>

{% endblock %}
