{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-4 col-lg-4 col-centered">
            <h2 class="text-center">Войти</h2>
            <div class="well">
                <div class="login-form">
                    <form action="" method="post">
                            {{ form.hidden_tag() }}
                        <div class="form-group">
                            {{ wtf.form_field(form.username) }}
                        </div>
                        <div class="form-group">
                            {{ wtf.form_field(form.password) }}
                        </div>
                        <div class="clearfix">
                            <p class="text-center">{{form.remember_me }} {{ form.remember_me.label }}</p>
                        </div>
                        <div class="form-group">
                            <p class="text-center">{{ wtf.form_field(form.submit) }}</p>
                        </div>
                    </form>
                    <p class="text-center"><a href = "{{ url_for('register') }}">Регистрация</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
