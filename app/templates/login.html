{% extends "base.html" %}

{% block content %}
<div class="container-blue">
<div class="col-xs-11 col-sm-10 col-md-3 col-lg-3 col-centered">
    <div class="login-form">
        <form action="" method="post">
            <h2 class="text-center">Войти</h2>
            {{ form.hidden_tag() }}       
            <div class="form-group">
                {{ wtf.form_field(form.username) }}
            </div>
            <div class="form-group">
                {{ wtf.form_field(form.password) }}
            </div>
            <div class="clearfix">
                <p class="text-center">{{form.remember_me }} {{ form.remember_me.label }}</p>
            </div>
            <div class="form-group">
                <p class="text-center">{{ wtf.form_field(form.submit) }}</p>
            </div>
        </form>
        <p class="text-center"><a href = "{{ url_for('register') }}">Регистрация</a></p>
    </div>
</div>
    </div>
{% endblock %}
