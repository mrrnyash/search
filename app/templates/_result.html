<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="well">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                        <p>{{ record.source_database }} {{ record.document_type}}</p>
                        <p><b><a href="{{ record.url }}">{{ record.title }}</a></b></p>
                        <p>{{ record.description }}</p>
                        <p><b>{{ record.publishing_year }}</b></p>
                        <p><b>ISBN: {{ record.isbn }}</b> </p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 text-center">
                    <p><img id="cover" src="{{ record.cover }}" alt="Обложка" width="120" onmouseover="increaseImageSize()" onmouseout="resetImageSize()"></p>
                </div>
            </div>
        </div>
    </div>
</div>
